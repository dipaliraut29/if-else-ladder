<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>
<body>
    <script>
    const per = parseInt(prompt('Enter Percentage:'));

    if (per >=50 && per <60){
        console.log ('E')
    }
    else if (per >= 60 && per <70){
        console.log ('D')
    }
    else if(per >=70 && per <80){
        console.log('C')
    }
    else if (per >=80 && per <90){
        console.log('B')
    }
    else if (per >= 90 && per <100){
        console .log ('A')
    }
    else {
        console .log('FAIL')
    }

    </script>
    
</body>
</html>
